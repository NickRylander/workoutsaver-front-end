<!DOCTYPE html>
<html>
    <head>
        <title>Workout Saver</title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/models/workout.js"></script>
        <script type="text/javascript" src="javascript/models/movement.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
    </head>
    <body>
        <h1>Workout Saver</h1>

        <div id="form">
            <form id="workout-form">
                <h2>Create a Workout!</h2>
                <ol>
                    
                        <label for="workout-name">Workout Name:</label>
                        <input type="text" name="workoutName">
                        <br>
                        <label for="workout-number">Workout Number:</label>
                        <input type="text" name="workoutNumber">
                        <br>
                        <label for="goal">Workout Goal:</label>
                        <input type="text" name="goal">
                        <br>
                        <label for="rounds">Workout Rounds:</label>
                        <input type="text" name="rounds">
                        <br>
                </ol>
                <br><br>
                <input type="submit" value="Submit Workout"/><br>
                <p>Completed:<input type="checkbox" name="completed"/></p>
            </form>
        </div>

        <button id="change" class="changeButton" type="button">Change Background</button>

        <div id="workout-list">
        </div>

    </body>
</html>
